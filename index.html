<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepsi</title>
    <link rel="shortcut icon" href="./img/logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="navbar">
          <img src="./img/pepsilogo.png" alt="Pepsi Logo" />
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>What's New</li>
            <li>Newsletter</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="hero">
          <div id="left">
            <div class="text-edit">
              <h2>THAT'S WHAT
                <br><span>
                  I LIKE
                </span>
              </h2>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magnam corrupti rem eius fugiat. Ad aliquam quod doloribus sapiente tempore, itaque, amet quibusdam qui atque consequatur magni expedita corporis ab at!</p>
              <button>View All Products</button>
            </div>
          </div>
          <div id="right">
            <div class="img-container">
              <img
                src="../img/pepsi001.png"
                alt="10rs pepsi "
                class="animate__animated animate__bounceIn animate__delay-1s"
              />
            </div>
            <div class="social-media-icon">
              <i
                class="fa-brands fa-facebook-f"
                class="animate__animated animate__bounceIn animate__delay-o.5s"
              ></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
        </div>
        <div class="pepsi-icon-container">
          <div class="pepsi-icon">
            <img src="./img/pepsi001.png" alt="" />
            <img src="./img/pepsi002.png" alt="" />
            <img src="./img/pepsi003.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
